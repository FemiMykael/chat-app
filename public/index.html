<!DOCTYPE html>
<html>
<head>
  <title>FemiMykael Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
    h2 { color: #333; margin: 20px 0; }
    #chat { border: 1px solid #aaa; background: #fff; padding: 10px; width: 80%; height: 60vh; overflow-y: auto; margin-bottom: 10px; }
    #form { display: flex; width: 80%; }
    #input { flex: 1; padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <h2>CEEYIT Real-Time Chat</h2>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type your message" />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const item = document.createElement('div');
      item.textContent = msg;
      chat.appendChild(item);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
